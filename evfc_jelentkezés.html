<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mikulás Marcell">
    <meta name="copyright" content="Csak tanulmányi célokra">
    <meta name="description" content="Erős Vár FC weboldala">
    <link rel="stylesheet" href="stilus/evfcstyle.css">
    <link rel="icon" type="image/x-icon" href="kepek/evfclogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Erős vár FC</title>

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="jquery-validation-1/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function () {
            $("#evfcform").validate({
                rules: {
                    nev: "required",
                    becenev: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    jelszo: {
                        required: true,
                        minlength: 8
                    },
                    telszam: {
                        required: true,
                        minlength: 11,
                        maxlength: 12
                    },
                    hirlevel: "required",
                    szamolo: "required",
                },
                messages: {
                    nev: "  Töltsd ki!",
                    becenev: "  Töltsd ki!",
                    email: {
                        required: " Töltsd ki!",
                        email: "    Emailt adj meg!"
                    },
                    jelszo: {
                        required: " Töltsd ki!",
                        minlength: "    Túl rövid!",
                    },
                    telszam: {
                        required: " Töltsd ki!",
                        minlength: "    Túl rövid!",
                        maxlength: "    Túl hosszú!",
                    },
                    szamolo: {
                        required: " Töltsd ki!",
                        min: " 16-nál nem lehet kisebb!",
                        max: "100-nál nem lehet nagyobb!",
                    },
                    hirlevel: " Töltsd ki! ",
                },
            });
        });
    </script>
    <style>
        
    </style>
    

</head>

<body>
    <header>
        <table>
            <tr>
                <td><img src="kepek/erosvarfc.png" alt="logo" class="erosvarlogobal"></td>
                <td>
                    <h1>Erős vár FC</h1>
                </td>
            </tr>
        </table>

    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="index.html">Kezdőképernyő</a></li>
                <li><a href="evfc_jatekosok.html">Játékosok</a></li>
                <li><a href="evfc_galeria.html">Galéria</a></li>
                <li><a href="evfc_kviz.html">Kvíz kérdések</a></li>
                <li><a class="active" href="#">Jelentkezés</a></li>

            </ul>
        </nav>
        <article>
            <form id="evfcform" method="post" action="http://szamtud.uni-corvinus.hu/receive.php" novalidate>
                <h2>Jelentkezz csapatunkba!</h2>
                <p>
                    Saját adatai:<br><br>
                    <label>
                        Név: <input type="text" name="nev" placeholder="név" size="20" maxlength="40" id="nev">
                    </label>
                    <br><br>
                    <label>
                        Becenév: <input type="text" name="becenev" placeholder="becenév" size="20" maxlength="40"
                            id="becenev">
                    </label>
                    <br><br>
                    <label>
                        Jelszó: <input type="password" name="jelszo" placeholder="jelszó" id="jelszo">
                    </label>
                    <br><br>
                    <label>
                        Email cím: <input type="email" name="email" placeholder="email" id="email">
                    </label>
                    <br><br>
                    <label>
                        Telefonszám: <input type="tel" name="telszam" value="06-" size="14" maxlength="14" id="telszam">
                    </label>
                    <br><br>
                    <label>
                        Kérlek add meg az életkorod! <input type="number" name="szamolo" min="16" max="100">
                    </label>
                    <br><br>
                    <label>
                        Elfogadom a feltételeket. <input type="checkbox" name="hirlevel" value="hirlevel" checked>
                    </label>
                </p>

                <p>
                    <input type="submit" value="Elküldés" class="gomb" id="mybutton">

                    <input type="reset" value="Visszaállít" class="gomb"><br>
                </p>
            </form>
        </article>

    </div>
    <footer>Ez nem hivatalos oldal. Az oldal tanulmányi célú</footer>
</body>

</html>
